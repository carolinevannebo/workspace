<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./scripts/saveMovie.js"></script>
    <title>My Movies</title>
</head>
<body>

    <header>
        <h1>Lagre en ny film</h1>

        <div>
            <a href="./saveMovie.html">Lagre en ny film</a>
            <a href="./showMovies.html">Vis filmer</a>
            <a href="./deleteMovies.html">Slett en film</a>
        </div>
    </header>

    <main>
        <form id="movie-form">
            <label for="id>">Angi id til film</label>
            <input id="input-id" type="number" name="id" required>
            <label for="title">Angi tittel til film</label>
            <input id="input-title" type="text" name="title" required>
            <label for="category">Angi kategori til film</label>
            <!--<input id="input-category" type="text" name="category" required>-->

            <select id="input-category" required>
                <option value=""></option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="Western">Western</option>
            </select>
            
            <input id="save-btn" type="button" value="Lagre film">
        </form>
        
        <div id="output-div"></div>
    </main>

</body>
</html>
